<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div id="display" class="display">
            <span class="time" id="minutes">00</span>
            <span class="time">:</span>
            <span class="time" id="seconds">00</span>
        </div>
        <h1 class="randon-text" id="text"></h1>
        <div class="input-wrapper">
            <textarea name="paragraph" id="input" class="input" placeholder="Write the text as fast as you can..."
                disabled autocomplete></textarea>
        </div>
        <button class="btn" id="btn" onclick="toggle()">Start</button>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
